<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Orçamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h2 class="text-center mb-0">Gerador de Orçamento de Website</h2>
            </div>
            <div class="card-body p-4">

                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <label for="km-distancia" class="form-label">distancia em km:</label>
                        <input type="number" class="form-control" id="qtd-paginas" value="1" min="1">
                    </div>
                    <div class="col-md-4">
                        <label for="km-consumo" class="form-label"> Consumo Combustivel(dias):</label>
                        <input type="number" class="form-control" id="prazo-entrega" value="30" min="1">
                    </div>
                    <div class="col-md-4">
                        <label for="preco-combustivel" class="form-label"> Preço Combustivel(dias):</label>
                        <input type="number" class="form-control" id="prazo-entrega" value="30" min="1">
                    </div>
                    <div class="col-md-4">
                        <label for="custo-pessoa" class="form-label"> Custo pro Pessoa(dias):</label>
                        <input type="number" class="form-control" id="prazo-entrega" value="30" min="1">
                    </div>
                    
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <h3>Resumo do Orçamento</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between text-warning">
                            <span>Custo Por pessoa:</span>
                            <span id="custo-pessoa">+ R$ 0,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between fs-4 fw-bold border-top pt-3">
                            <span>TOTAL:</span>
                            <span id="resumo-total">R$ 0,00</span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">Desenvolvido por <span class="seu-nome"></span></small>
    </div>

    <script src="calViagem.js"></script>

</body>

</html>
