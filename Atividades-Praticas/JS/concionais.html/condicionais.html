<!DOCTYPE html>
<html lang="en">
<head>

    <title>Condicionais</title>

<body>
    <p>APERTE F12 PARA VER O RESULTADO</p>
<script>
// Função para verificar se o número é par ou ímpar
function verificarParOuImpar3() {
    const numero = parseFloat(prompt("Informe um número inteiro:"));
    
    if (numero > 2 === 0) {
        alert("O número " + numero + " é par.");
    } else {
        alert("O número " + numero + " é ímpar.");
    }
}
verificarParOuImpar3();

// Função para calcular o valor do frete baseado no valor da compra
function calcularFrete4() {
    const valorCompra = ("Informe o valor da sua compra:");

    const frete = parseFloat(prompt("Infome o valor"));
    if (valorCompra > 200) {
        alert("frete = 0"); // Frete Grátis
    } else if (valorCompra >= 100 && valorCompra <= 199.99) {
        alert("frete = 15"); // Frete de R$ 15,00
    } else if (valorCompra < 100) {
        alert("frete = 25"); // Frete de R$ 25,00
    }

    alert("O valor do frete a ser pago é: R$ " + frete.toFixed(2));
}
calcularFrete4();

function calcularBonus9() {
    const salario = parseFloat(prompt("Digite o salário do funcionário: "));
    const anosDeServico = parseFloat(prompt("Digite os anos de serviço do funcionário: "));

    if (anosDeServico > 5) {
        const bonus = salario * 0.05; // Calculando 5% sobre o salário
        alert(`O bônus do funcionário é: R$${bonus.toFixed(2)}`);
    } else {
        alert("O funcionário não tem direito a bônus.");
    }
}
calcularBonus9();

function verificarDoacaoSangue10() {
    const idade = parseFloat(prompt("Digite a sua idade: "));
    const peso = parseFloat(prompt("Digite o seu peso em kg: "));
    const resfriado = prompt("Você está resfriado? (sim/não): ").toLowerCase();

    if (idade >= 18 && idade <= 69 && peso > 50 && resfriado !== "sim") {
        alert("Você pode doar sangue.");
    } else {
        alert("Você não atende aos requisitos para doar sangue.");
    }
}

</script>
</body>
</html>
