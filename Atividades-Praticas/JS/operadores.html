    <script>

        // variaveis

        var exemplo = "Breno";

        // let - naão permite redeclarar no mesmo bloco, porém permite alterar valor.
        let exemplolet ="21";
        exemplolet ="30";
        // let exemplolet ="10";

        // Const  - não permite redeclarar no mesmo bloco e alerar o valor

        const exemploConst="2.50";
        // exemploConst = "2.30";
        // const exemploConst = 2.30;


        // TIPOS DE DADOS 

        //STRING - TEXTO 

        const nome = "Breno";
        const sobrenome="Henrique";
        const multiplaslinhas= `pirmiera linha
        segunda linha 
        terceira linha `;

        console.log(nome,sobrenome);
        console.log(nome+" "+sobrenome);// concatenação + " " +
        console.log(`${nome} -- ${sobrenome}`)

        // Numbers

        const idade="21";
        const altura="1,72";
        const QI="Rasoavel";

        console.log(idade+" "+altura+" "+QI);

        // Boleanos - bool

        const ativo ="true";

        //Null E Undenid

        console.log(valorDefinido);

        // OPERADORES ARITIMETICOS

        const A = 21;
        const B = 23;

        //PEMDAS
        console.log(A+B);
        console.log(A-B);
        console.log(A*B);
        console.log(A/B);
        console.log(A%B);
        console.log(A**B);


        // IMCREMENTO E DECREMENTO

        let contador = 10;
        console.log(contador);
        console.log(++contador);
        console.log(contador++);
        console.log(contador);
        
        console.log(contador);
        console.log(--contador);
        console.log(contador--);
        console.log(contador);

        // OPERADORES DE ATRIBUIÇÂO

        let num = 10;

        // numm = num +5;
        num +=5;
        console.log(num);

        num /=5;
        console.log(num);

        // OPERADORES DE COMPARAÇÂO
        const X =5;
        const Y = "5";
        const Z = 10;

        console.log(X == Y);
        console.log(X === Y);

        console.log(X > Z);
        console.log(X <= Z);

        //OPERADORES LOGICOS
        const temIDade = true;
        const temCNH = false;
        const temDinherio = false;
        const temCarro = true;

        console.log(temIDade || temCNH || temDinherio || temCarro);

        //CONVERSAO DE TIPO

        //IMPLICITAS 
        console.log("5" + 5);
        console.log(5 + 5);
        console.log("5" - 5);
        console.log(5 * 5);
        //EXPLICITAS

        //STRING PARA NUMBER
        const textoNum ="42,50";
        console.log(parseFloat(textoNum));
        console.log(parseInt(textoNum));
